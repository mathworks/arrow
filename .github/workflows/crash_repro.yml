name: Crash Investigation

on:
  push:
  
concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  ubuntu:
    name: AMD64 Ubuntu 20.04 MATLAB
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install ninja-build
        run: sudo apt-get install ninja-build
      - name: Build Crash Executable
        run: ci/scripts/crash_repro.sh $(pwd)
      - name: Run Repro Script
        run: ./crash-repro/install/write_feather testfile.feather

  macos:
    name: ${{ matrix.architecture }} macOS ${{ matrix.macos-version }} MATLAB
    runs-on: macos-${{ matrix.macos-version }}
    strategy:
      matrix:
        include:
            - architecture: AMD64
              macos-version: "12"
            - architecture: ARM64
              macos-version: "14"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install ninja-build
        run: brew install ninja
      - name: Build Crash Executable
        run: ci/scripts/crash_repro.sh $(pwd)
      - name: Run Repro Script
        run: ./crash-repro/install/write_feather testfile.feather

  windows:
    name:  AMD64 Windows 2022
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build Crash Executable
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          bash -c "ci/scripts/crash_repro.sh $(pwd)"
      - name: Run Repro Script
        shell: cmd
        run: |
          crash-repro/install/write_feather testfile.feather